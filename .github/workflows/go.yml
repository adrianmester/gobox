name: test
on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:

    - name: Set up Go 1.16.4
      uses: actions/setup-go@v1
      with:
        go-version: 1.16.4
      id: go

    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Test
      run: make test
